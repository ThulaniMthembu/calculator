<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="calculator">
      <div id="display-container"></div>
      <div id="button-container">
        <p>
          <button id="btnClear">C</button>
          <button id="btnBrackets">()</button>
          <button id="btnPercent">%</button>
          <button id="btnDivide">/</button>
        </p>
        <p>
          <button id="btnSeven">7</button>
          <button id="btnEight">8</button>
          <button id="btnNine">9</button>
          <button id="btnTimes">*</button>
        </p>
        <p>
          <button id="btnFour">4</button>
          <button id="btnFive">5</button>
          <button id="btnSix">6</button>
          <button id="btnMinus">-</button>
        </p>
        <p>
          <button id="btnOne">1</button>
          <button id="btnTwo">2</button>
          <button id="btnThree">3</button>
          <button id="btnAdd">+</button>
        </p>
        <p>
          <button id="btnNeg">+/-</button>
          <button id="btnZero">0</button>
          <button id="btnComma">.</button>
          <button id="btnEqualsTo">=</button>
        </p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
